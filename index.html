<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT_NPM</title>
</head>
<body>
    <!-- "git init" - команда, которая инициализирует папку с проектом, как гит репозиторий. -->
    <!-- "git add" - команда, которая добавляет файл из рабочей директории в область подготовленных файлов. -->
    <!-- "git reset" - команда, которая добавляет файл из области подготовленных файлов в рабочую директорию. -->
    <!-- "git branch -M name" - команда, которая переименовывает текущую ветку (легковесный указатель на один из коммитов в истории изменений). -->
    <!-- "git commit -m "commit"" - команда, которая делает коммит (зафиксированный снимок состояния файлов проекта в определенный момент времени). -->
    <!-- "git config --global user.name "Your name"" - команда, которая позволяет явно указать имя пользователя, для того, чтобы Git понимал, кто отправил какие изменения. -->
    <!-- "git config --global user.email "Youremail@example.com"" - команда, которая позволяет явно указать email пользователя, для того, чтобы Git понимал, кто отправил какие изменения. -->
    <!-- "git config --global --list" - команда, которая показывает имя и почту разработчика глобально, не только для данного репозитория. -->
    <!-- "git log" - команда, которая позволяет увидеть все коммиты. -->
    <!-- "git show hashOfCommit" - команда, которая выводит информацию о каком-то коммите. -->
    <!-- "git remote add origin LINK" - команда, которая подключает удаленный репозиторий к нашему локальному репозиторию. -->
    <!-- "git remote -v" - команда, которая выводит информацию, какие удаленные репозитории у нас подключены. -->
    <!-- "git remote show PATH" - команда, которая выводит информацию об удаленном репозитории. -->
    <!-- "git push --set-upstream(-u) origin main" - команда, которая заливает ветку в удаленный репозиторий. -->
    <!-- "git push" - команда, которая перезаливает ветку в удаленный репозиторий. -->
    <!-- "git status" - команда, которая выводит статус наших файлов. -->
    <!-- "git clone LINK (.)" - команда, которая клонирует репозиторий в новую папку (Если указать ".", то при клонировании не будет создаваться вложенная папка). -->
    <h1>Hello Git</h1>
    <h2>Second Title</h2>
    <h3>Thirth Title</h3>
</body>
</html>
